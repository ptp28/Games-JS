<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Xylophone</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Xylophone</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/note1.wav" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/note2.wav" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/note3.wav" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/note4.wav" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/note5.wav" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/note6.wav" />
          </audio>
        </div>
        <div class="pad7">
          <audio class="sound">
            <source src="./sounds/note7.wav" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
