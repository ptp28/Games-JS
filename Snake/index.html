<html>
	<head>
		<title>SNAKE Game</title>
		<style>
			.centered {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
			input{
				width: 100px;
				height: 50px;
			}
			body {
				background-image: radial-gradient(#ef9a9a,#e57373,#ef5350,#f44336,#e53935,#d32f2f,#c62828,#b71c1c,#8B0000,#800000);
			}
		</style>
	</head>
	<body>
		<div class="centered">
			<canvas id="gameCanvas" width="800" height="800"></canvas>
			<br>
			<input type="button" value="DU" style="visibility: hidden;">
			<input type="button" value="UP" onclick="screenController('U');">
			<br>
			<input type="button" value="LEFT" onclick="screenController('L');">
			<input type="button" value="DOWN" onclick="screenController('D');">
			<input type="button" value="RIGHT" onclick="screenController('R');">
		</div>
	</body>

	<script src="GameLogic.js" type="text/javascript">
	</script>
			
</html>
